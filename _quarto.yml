project:
  type: website

format:
  html:
    fontsize:  "1.0em"
    theme:
      light: cosmo
      dark: darkly
    css: styles.css
    toc: true
    toc-depth: 5
    email-obfuscation: javascript
    smooth-scroll: true
    #backgroundcolor: black
    code-link: true
    #code-block-bg: "#29465B"
    code-line-numbers: "true"
    code-overflow: "wrap"
    code-annotations: below

execute:
  cache: true
  freeze: auto

# filters:
#  - lightbox
# lightbox: auto

highlight-style: breezedark

editor:
    render-on-save: true

website:
  title: Pedro GEOGIS wiki
  favicon: /images/home/favicon.ico
  page-navigation: true
  back-to-top-navigation: true
  
  #cookie-consent:
  #  type: express
  #  style: headline
  #  palette: dark  

  repo-url: https://github.com/pedrogeogiscoding/wikiPedrogeogisdev
  repo-actions: [edit, issue]
  repo-branch: master
  repo-link-target: '_blank'

  navbar:
    background: secondary
    style: "floating"
    search: true
    
    
    right:
      - text: Home
        file: index.qmd
      - sidebar:linux
      - sidebar:devops
      - sidebar:markup
      - sidebar:javase
      - sidebar:spring
      - sidebar:reactjs
      - sidebar:scrum
      - sidebar:learning
      - sidebar:training
      - sidebar:about

